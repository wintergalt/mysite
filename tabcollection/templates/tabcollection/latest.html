{% extends "base.html" %}

{% block title %}Tab Collection{% endblock %}

{% block content %}

    {% if latest_song_list %}
        <ul>
        {% for song in latest_song_list %}
            <li><a href="/songs/{{ song.id }}/">{{ song.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No songs are available.</p>
    {% endif %}
    
{% endblock %}
